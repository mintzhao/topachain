syntax = "proto3";

option go_package = "github.com/mintzhao/topachain/types";

package types;

// consensus block config
message consensusBlockConfig {
    string timeout = 1;
    uint64 maxTxCount = 2;
    uint64 maxTxSize = 3;
    uint64 maxBlockSize = 4;
}

enum txStatus {
    TX_OK = 0;
}

//
message txResponseSync {
    string id = 1;
    txStatus status = 2;
}